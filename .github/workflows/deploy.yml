name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]  # Change this to your main branch name if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to the droplet
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".,!.git"
          target: "/root/Call-Prediction"
          strip_components: 0

      - name: Deploy and run Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/Call-Prediction
            mkdir -p src/data
            # Check if the 911.csv file exists and is in the expected location
            if [ ! -f "src/data/911.csv" ]; then
              echo "Warning: 911.csv file not found in expected location"
            fi
            
            # Make wait-for-it.sh executable
            chmod +x wait-for-it.sh
            
            # Stop and remove existing containers
            docker-compose down
            
            # Build and start containers
            docker-compose up -d --build
            
            # Print container status
            docker ps
            
            # Follow logs briefly to check for startup issues
            docker-compose logs -f --tail=50 app
